<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="main.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
      <div class="card">
          <div class="row row_one">
            <div class="col col_one">
              <h1 class="title">  Get <span class="highlight">insights</span> that help your business grow. </h1>
              <p class="text">Discover the benefits of data analytics and make better decisions regarding revenue, customer
                experience, and overall efficiency. </p>
            </div>
            <div class="col col_two">
              <div class="subcol">
                <h2 class="static">10k+</h2>
                <p class="static_topic">companies</p>
              </div>
              <div class="subcol">
                <h2 class="static">314</h2>
                <p class="static_topic">templates</p>
              </div>
              <div class="subcol">
                <h2 class="static">12M+</h2>
                <p class="static_topic">queries</p>
              </div>
            </div>
          </div>
          <div class="row row_two">
            <div class="col col__three img"></div>
          </div>
      </div>
  </div>
  <div class="attr">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Lucy Pan</a>.
  </div>
</body>
</html>
